{% extends 'siteweb/base.html' %}
{% load crispy_forms_filters %}

{% block content %}


<div class="main">
	<!-- Create a Form -->
	<form method="POST">
		<!-- Security token by Django -->
		{% csrf_token %}

		<!-- form as paragraph -->
    {{ form|crispy }}

		<input type="submit" class="btn btn-primary" value="Update">
	</form>

</div>


{% endblock %}
